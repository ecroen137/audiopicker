<html>
    <head>
        <script src="js/jquery-1.10.3.js">
        </script>
        <script src="js/main.js">
        </script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style>
            
            body {
                background-image: url("moondog2.png");
                background-position: center top;
            }
        
            #wrapper {
                max-width: 500px;
                margin: 20px auto;
                border-radius: 50%;
                background-color: #6B0000;
                opacity: 0.7;
                
            }
            
            .menu-container {
                height: 300px;
                overflow: hidden;
            }
        
            .menu-container ul {
                list-style-type: none;
                padding: 0;
            }
            
            .menu-container ul li {
                width: 80%;
                height: 300px;
                padding: 0 10% 10% 10%;
                text-align: center;
                border-bottom: 1px dotted white;
                list-style: none;
                text-decoration: none;
                display: hidden !important;
            }
            
            /*
            .menu-container ul li:first-child {
                display: block;
            }
            */
            
            .menu-container ul li a {
                color: #D7D7D7;
                font-size: 1.8em;
                line-height: 1.7em;
                text-decoration: none;
            }
            
            /*
            .menu-container ul li a:hover {
                color: #006699;
            }
            */
            
            .band {
                font-size: 2em;
                line-height: 1.1em;
                color: deepskyblue;
            }
            
            .song {
                font-size: 1.7em;
                line-height: 0.8em;
                font-style: italic;
                color: yellow;
            }
            
            
            .audio-player-container {
                width: 310px;
                margin: 0 auto;
                padding: 10% 0;
            }
            
            audio {
                opacity: 0.7;
                padding: 50% 0 50% 0;
                background-image: url("http://d236bkdxj385sg.cloudfront.net/wp-content/uploads/2012/04/Martin-Lawrence-net-worth.jpg");
                background-repeat: no-repeat;
                border-radius: 50%;
            }
           
           #arrows {
               width: 50%;
               margin: 0 auto;
               font-size: 2.5em;
           }
           
           #arrows ul {
               padding: 0;
           }
           
           #arrows ul li {
               float: left;
               padding: 10%;
               width: 30%;
               text-align: center;
               font-size: 2.5 em;
           }
           
           #arrows a {
               color: white;
               
           }
           
           .group:after {
            	visibility: hidden;
            	display: block;
            	content: "";
            	clear: both;
            	height: 0;
            }
            
            .hidden {
                display: none;
            }
            
            
            @media screen and (max-width: 500px) {
                .band {
                    font-size: 1.6em;
                    line-height: 0.9em;
                    color: deepskyblue;
                }
                
                .song {
                    font-size: 1.3em;
                    line-height: 0.8em;
                    font-style: italic;
                    color: yellow;
                }
            }
            
       
            
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="arrows">
                <ul class="group">
                    <li>
                        <a href="#" class="control_prev"> 
                            << 
                        </a>
                    </li>
                    <li>
                        <a href="#" class="control_next"> 
                            >> 
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-container" id="slider">
                
            </div> 
            
            <div class="audio-player-container hidden">
                
            
            </div>
        </div>
    
 
</html>
