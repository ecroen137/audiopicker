<html>
    <head>
        <script src="js/jquery-1.10.3.js">
        </script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style>
            
            body {
                background-image: url("moondog2.png");
                background-position: center top;
            }
        
            #wrapper {
                max-width: 500px;
                margin: 20px auto;
                border-radius: 50%;
                background-color: #6B0000;
                opacity: 0.7;
                
            }
            
            .menu-container {
                height: 300px;
                overflow: hidden;
            }
        
            .menu-container ul {
                list-style-type: none;
                padding: 0;
            }
            
            .menu-container ul li {
                width: 80%;
                height: 300px;
                padding: 10%;
                text-align: center;
                border-bottom: 1px dotted white;
                list-style: none;
                text-decoration: none;
                display: hidden !important;
            }
            
            .menu-container ul li:first-child {
                display: block;
            }
            
            .menu-container ul li a {
                color: #D7D7D7;
                font-size: 1.8em;
                line-height: 1.7em;
                text-decoration: none;
            }
            
            /*
            .menu-container ul li a:hover {
                color: #006699;
            }
            */
            
            .band {
                font-size: 2em;
                line-height: 1.1em;
                color: deepskyblue;
            }
            
            .song {
                font-size: 1.7em;
                line-height: 0.8em;
                font-style: italic;
                color: yellow;
            }
            
            
            .audio-player-container {
                width: 310px;
                margin: 0 auto;
                padding: 10% 0;
            }
            
            audio {
                opacity: 0.7;
                padding: 50% 0 50% 0;
                background-image: url("http://d236bkdxj385sg.cloudfront.net/wp-content/uploads/2012/04/Martin-Lawrence-net-worth.jpg");
                background-repeat: no-repeat;
                border-radius: 50%;
            }
           
           #arrows {
               width: 50%;
               margin: 0 auto;
               font-size: 2.5em;
           }
           
           #arrows ul {
               padding: 0;
           }
           
           #arrows ul li {
               float: left;
               padding: 10%;
               width: 30%;
               text-align: center;
               font-size: 2.5 em;
           }
           
           #arrows a {
               color: white;
               
           }
           
           .group:after {
            	visibility: hidden;
            	display: block;
            	content: "";
            	clear: both;
            	height: 0;
            }
            
            
            
            
            @media screen and (max-width: 500px) {
                .band {
                    font-size: 1.6em;
                    line-height: 0.9em;
                    color: deepskyblue;
                }
                
                .song {
                    font-size: 1.3em;
                    line-height: 0.8em;
                    font-style: italic;
                    color: yellow;
                }
            }
            
       
            
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="arrows">
                <ul class="group">
                    <li>
                        <a href="#" class="control_prev"> 
                            << 
                        </a>
                    </li>
                    <li>
                        <a href="#" class="control_next"> 
                            >> 
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-container" id="slider">
                
            </div> 
            
            <div class="audio-player-container">
                
            </div>
        </div>
    
    <script>
    
        function generateMenu(obj) {
            
            var menu = "<ul>";
            for(var i = 0; i < obj.audio.length; i++){
                console.log(obj.audio[i].title);
                menu += "<li><a href='" + obj.audio[i].link + "' class='playme'>" + obj.audio[i].title + " </a></li>";    
            }
            menu += "</ul>";
            
            $(".menu-container").html(menu);
            
            $(".menu-container ul li").css({
                color: obj.audio.title
            });
            
            /*
            
            $(".menu-container ul li").mouseover(function(){
                $(this).css("background-color", obj.audio[0].hover);
            });
            
            $(".menu-container ul li").mouseout(function(){
                $(this).css("background-color", "#fff");
            });
            
            */
                            
            $( ".menu-container ul li a" ).click(function(event) {
                //
                event.preventDefault();
                var href = $(this).attr("href");
                
                $(".audio-player-container").html( "<audio controls><source src='" + href + "' type='audio/mpeg'> </audio>") ;
                
                   
                
            });   
        }
    
    
    
        $.get("audio.json", function(data){
            generateMenu(data);    
        });
        
        
        
        jQuery(document).ready(function($) {

              $('#checkbox').change(function() {
                setInterval(function() {
                  moveRight();
                }, 3000);
              });
            
              var slideCount = $('#slider ul li').length;
              var slideWidth = $('#slider ul li').width();
              var slideHeight = $('#slider ul li').height();
              var sliderUlWidth = slideCount * slideWidth;
            
              $('#slider').css({
                width: slideWidth,
                height: slideHeight
              });
            
              $('#slider ul').css({
                width: sliderUlWidth,
                marginLeft: -slideWidth
              });
            
              $('#slider ul li:last-child').prependTo('#slider ul');
            
              function moveLeft() {
                $('#slider ul').animate({
                  left: +slideWidth
                }, 200, function() {
                  $('#slider ul li:last-child').prependTo('#slider ul');
                  $('#slider ul').css('left', '');
                });
              };
            
              function moveRight() {
                $('#slider ul').animate({
                  left: -slideWidth
                }, 200, function() {
                  $('#slider ul li:first-child').appendTo('#slider ul');
                  $('#slider ul').css('left', '');
                });
              };
            
              $('a.control_prev').click(function() {
                moveLeft();
               $(".audio-player-container").css("display","none");
              });
            
              $('a.control_next').click(function() {
                moveRight();
                $(".audio-player-container").css("display","none");
              });
            
            });

           
            
            $(".playme").click(function(){
                $(".audio-player-container").css("display","block");
            });

               

    </script>
</html>
